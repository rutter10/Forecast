<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/bootstrap.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="d-flex justify-content-center bg-primary bg-gradient">
    <h1>Weather Dashboard</h1>
  </header>

  <div class=" container ">
    <div class="row col-sm-5">
      <div class="d-flex flex-wrap justify-content-start">
        <h2 class="form-label">Search for a City:</h2>
        <form id="search-form">
          <input class="form-control mb-2" type="text" id="search-input" placeholder="Columbus">
          <button type="submit" class="btn btn-success w-100" id="search-button">Search</button>
        </form>
      </div>
    </div>
    <hr class="col-sm-5">

    <div class="row col-md-6">
      <div class="list-group" id="history"></div>
    </div>

    <div class="row col mb-5">
      <section id="today" class="mt-3" role="region"></section>
      <section id="forecast" class="row mt-3" role="region"></section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
